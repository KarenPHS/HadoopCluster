        privileged: true
        networks:
            - Hadoop_Cluster
        hostname: journalnode1
        ports:
            - 2181:2181
            - 8480:8480
            - 8485:8485
        command: bash -c "tail -n +2 /etc/hosts > /etc/hosts.tmp && cp /etc/hosts.tmp /etc/hosts && service ssh restart && sleep infinity"
    
