version: "3.0"
services:
    Active-NN:
        container_name: active-nn
        image: hsuan8169/active-nn
        user: root
        privileged: true
        networks:
            - Hadoop_Cluster
        hostname: active-nn
        ports:
            - 9870:9870
        command: bash -c "service ssh restart && sleep infinity"
    
    Standby-NN:
        container_name: standby-nn
        image: hsuan8169/active-nn
        user: root
        privileged: true
        networks:
            - Hadoop_Cluster
        hostname: standby-nn
        ports:
            - 9871:9870
        command: bash -c "service ssh restart && sleep infinity"

    Active-RM:
        container_name: active-rm
        image: hsuan8169/active-rm
